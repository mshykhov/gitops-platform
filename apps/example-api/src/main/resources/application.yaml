spring:
  application:
    name: example-api
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://${AUTH0_DOMAIN}/
          audiences: ${AUTH0_AUDIENCE}
  cache:
    type: redis
  data:
    web:
      pageable:
        default-page-size: 20
        max-page-size: 100

app:
  version: ${APP_VERSION:0.0.1-SNAPSHOT}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:}

server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework

# Springdoc/Swagger - use X-Forwarded-Proto for server URL
# Docs: https://springdoc.org/faq.html#_how_can_i_deploy_springdoc_openapi_starter_webmvc_ui_behind_a_reverse_proxy
springdoc:
  use-root-path: true

logging:
  pattern:
    console: '{"timestamp":"%d{yyyy-MM-dd HH:mm:ss.SSS}","level":"%level","logger":"%logger{36}","message":"%msg","thread":"%thread"}%n'

management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,info,caches
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
