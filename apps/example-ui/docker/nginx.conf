server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable ETag for cache validation (MDN recommended)
    etag on;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # index.html - NEVER cache (always fetch fresh to get new asset hashes)
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # config.js - NEVER cache (runtime config)
    location = /config.js {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
    }

    # sw.js - NEVER cache (critical for PWA updates)
    # Official recommendation: max-age=0, must-revalidate
    # s-maxage=0 explicitly tells CDNs (Cloudflare) not to cache
    location = /sw.js {
        expires -1;
        add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate";
    }

    # workbox-*.js - cache forever (has content hash in filename)
    location ~* ^/workbox-.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, s-maxage=31536000, immutable";
    }

    # Vite assets with hash (assets/index-abc123.js) - cache forever
    # These files have unique hashes, so they're safe to cache indefinitely
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Other static files (icons, fonts) - cache with revalidation
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA routing - serve index.html for all routes
    # Cache headers here apply to fallback requests (not matched by other locations)
    location / {
        add_header Cache-Control "public, max-age=0, s-maxage=0, must-revalidate" always;
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
