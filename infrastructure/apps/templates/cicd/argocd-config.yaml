# =============================================================================
# ARGOCD CONFIGURATION
# =============================================================================
# Manages ArgoCD configuration via GitOps:
# - OIDC with Auth0 (native login/logout)
# - RBAC (admin access for specific users/groups)
# - Server params (timeouts, insecure mode)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: charts/argocd-config
    helm:
      valuesObject:
        spec:
          source:
            repoURL: "{{ .Values.spec.source.repoURL }}"
        deploy:
          repoURL: "{{ .Values.deploy.repoURL }}"
        global:
          tailnet: {{ .Values.global.tailnet }}
          auth0:
            domain: {{ .Values.global.auth0.domain }}
            clientId: {{ .Values.global.auth0.clientId }}
          telegram:
            chatId: {{ .Values.global.telegram.chatId | quote }}
            topics:
              critical: {{ .Values.global.telegram.topics.critical | quote }}
              warning: {{ .Values.global.telegram.topics.warning | quote }}
              info: {{ .Values.global.telegram.topics.info | quote }}
              deploys: {{ .Values.global.telegram.topics.deploys | quote }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
