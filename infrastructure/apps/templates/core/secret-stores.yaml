# =============================================================================
# CLUSTER SECRET STORES - ALL ENVIRONMENTS
# =============================================================================
# Docs: https://external-secrets.io/latest/provider/doppler/
#
# Deploys all ClusterSecretStore manifests from manifests/core/cluster-secret-stores/
# Add new environment by creating new file: doppler-<env>.yaml
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secret-stores
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    path: manifests/core/cluster-secret-stores
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: external-secrets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
