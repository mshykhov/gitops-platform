apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  url: https://argocd.{{ .Values.global.tailnet }}.ts.net
  # Anonymous access enabled - authentication handled by oauth2-proxy
  users.anonymous.enabled: "true"
