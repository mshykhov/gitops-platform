apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: telegram-bot-token
  namespace: monitoring
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: doppler-shared
  target:
    name: telegram-secrets
    creationPolicy: Owner
  data:
    - secretKey: bot-token
      remoteRef:
        key: TELEGRAM_BOT_TOKEN
