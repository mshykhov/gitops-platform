{{- range $name, $service := .Values.services }}
{{- if $service.enabled }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $name }}
  namespace: {{ $service.namespace }}
  annotations:
    {{- /* Determine public hostname: subdomain.domain or hostname (legacy) */}}
    {{- $publicHost := "" }}
    {{- if hasKey $service "subdomain" }}
      {{- if eq $service.subdomain "" }}
        {{- $publicHost = $.Values.global.domain }}
      {{- else }}
        {{- $publicHost = printf "%s.%s" $service.subdomain $.Values.global.domain }}
      {{- end }}
    {{- else if $service.hostname }}
      {{- $publicHost = $service.hostname }}
    {{- end }}
    {{- if $publicHost }}
    external-dns.alpha.kubernetes.io/hostname: {{ $publicHost }}
    external-dns.alpha.kubernetes.io/target: {{ $.Values.global.cloudflare.tunnelId }}.cfargotunnel.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    {{- end }}
    {{- if ne $service.oauth2 false }}
    {{- $authUrl := $.Values.oauth2Proxy.authUrl }}
    {{- if $service.allowedGroups }}
    {{- $authUrl = printf "%s?allowed_groups=%s" $.Values.oauth2Proxy.authUrl (join "," $service.allowedGroups) }}
    {{- end }}
    nginx.ingress.kubernetes.io/auth-url: {{ $authUrl | quote }}
    nginx.ingress.kubernetes.io/auth-signin: {{ $.Values.oauth2Proxy.authSignin | quote }}
    nginx.ingress.kubernetes.io/auth-response-headers: {{ $.Values.oauth2Proxy.authResponseHeaders | quote }}
    nginx.ingress.kubernetes.io/server-snippet: |
      location = /logout {
        return 302 /oauth2/sign_out?rd=https%3A%2F%2F{{ $.Values.global.auth0.domain }}%2Fv2%2Flogout%3Fclient_id%3D{{ $.Values.global.auth0.clientId }}%26returnTo%3Dhttps%253A%252F%252F$host;
      }
    {{- end }}
    {{- if $service.backend.protocol }}
    nginx.ingress.kubernetes.io/backend-protocol: {{ $service.backend.protocol | quote }}
    {{- end }}
    {{- if $service.websocket }}
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    {{- end }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ if $publicHost }}{{ $publicHost }}{{ else }}{{ $name }}.{{ $.Values.global.tailnet }}.ts.net{{ end }}
      http:
        paths:
          - path: {{ $service.path | default "/" }}
            pathType: Prefix
            backend:
              service:
                name: {{ $service.backend.name }}
                port:
                  number: {{ $service.backend.port }}
{{- end }}
{{- end }}
