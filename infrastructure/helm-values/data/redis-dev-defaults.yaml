# =============================================================================
# REDIS DEFAULTS - DEV ENVIRONMENT
# =============================================================================
# OT-Container-Kit Redis Operator defaults for dev environment.
# Base values (images, etc) in charts/redis-instance/values.yaml
# =============================================================================

mode: standalone

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

exporterResources:
  requests:
    cpu: 10m
    memory: 32Mi
  limits:
    cpu: 50m
    memory: 64Mi

storage:
  enabled: true
  storageClass: longhorn
  size: 1Gi

redisExporter:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s

pdb:
  enabled: false

auth:
  enabled: true
  secretStore: doppler-dev
