# =============================================================================
# REDIS DEFAULTS - PRD ENVIRONMENT
# =============================================================================
# OT-Container-Kit Redis Operator defaults for prd environment.
# Base values (images, etc) in charts/redis-instance/values.yaml
# =============================================================================

mode: sentinel

# HA: 3 для sentinel quorum (1 master + 2 replicas)
clusterSize: 3

resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: "1"
    memory: 512Mi

exporterResources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

sentinelResources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 100m
    memory: 128Mi

storage:
  enabled: true
  storageClass: longhorn
  size: 5Gi

redisExporter:
  enabled: true

serviceMonitor:
  enabled: true
  interval: 30s

pdb:
  enabled: true
  minAvailable: 1

auth:
  enabled: true
  secretStore: doppler-prd
